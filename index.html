<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Bullet Train Schedule</title>

  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <script src="https://kit.fontawesome.com/d931b64be4.js"></script>
  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
 
  <div class="container">
    <!-- Jumbotron  -->
    <div class="jumbotron" style="background-color: #006400 ; color: white;">
      <h1 class="text-center" id="jumbo">
      <strong><i class="fa fa-train"></i> US Bullet Train Schedule</strong>
      </h1>
    </div> <!-- end jumbotron-->

    <!-- Schedule Display -->
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header" id="sectionOne" style="background-color: #8FBC8F">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='schedule-table'>
                <tbody></tbody>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
		    <th scope="col">Action</th>
                  </tr>
                </thead>
              </table> <!--end table-->
            </div>
          </div>
        </div>
      </div> <!--end column-->
    </div>  <!--end row-->
  </div> <!--end 1st container-->

  <div class="container">
    <div class="row"></div>
      <div class="col-md-12">
        <!-- Add Train-->
        <div class="card mb-4">
          <div class="card-header" style="background-color: #8FBC8F">Add New Train Schedule</div>
            <div class="card-body">
              <!-- Entry Form -->
              <form id="form">
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="first-time-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (minutes)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
              </form> <!-- end form-->
            </div>
          </div> <!--end form header-->
        </div>
      </div> <!--end column-->
    </div> <!--end row-->
  </div> <!--end container-->

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="train.js"></script>

</body>
</html>
